<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1">

  <title>Music Events</title>

  <!--Styles-->
  <link rel="stylesheet" type="text/css" href="//bootswatch.com/paper/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div id="app"></div>
  <!--Nav Bar-->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand">Music Events</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="#">View Events</a></li>
          <li><a href="#">Create Event</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <!--Heading Text-->
    <div class="row">
      <div class="col-md-offset-4 col-md-4" style="margin-bottom: 30px">
        <h3 class="text-center">Music Events</h3>
      </div>
    </div>

    <!--Events Table-->
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>ID #</th>
            <th>Event Title</th>
            <th>Featured?</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>1</td>
            <td>Column content</td>
            <td>Column content</td>
            <td><button class="btn btn-success btn-sm">View Event</button></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Column content</td>
            <td>Column content</td>
            <td><button class="btn btn-success btn-sm">View Event</button></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <div class="well">
          <form class="form-horizontal">
            <fieldset>
              <!--Event Title-->
              <div class="form-group">
                <label for="event_title" class="col-lg-2 control-label">Event Title</label>
                <div class="col-lg-9">
                  <input type="text" class="form-control" id="event_title" placeholder="SXSW">
                </div>
              </div>
              <!--Event ID-->
              <div class="form-group">
                <label for="event_id" class="col-lg-2 control-label">Event ID</label>
                <div class="col-lg-9">
                  <input type="text" class="form-control" id="event_id" value="12" disabled>
                </div>
              </div>
              <!--Description-->
              <div class="form-group">
                <label for="description" class="col-lg-2 control-label">Description</label>
                <div class="col-lg-9">
                  <textarea class="form-control" rows="3" id="description"
                            placeholder="Event description..."></textarea>
                </div>
              </div>
              <!--Start Date-->
              <div class="form-group">
                <label for="start_date" class="col-lg-2 control-label">Start Date</label>
                <div class="col-lg-9">
                  <input type="date" class="form-control" id="start_date" value="">
                </div>
              </div>
              <!--End Date-->
              <div class="form-group">
                <label for="end_date" class="col-lg-2 control-label">End Date</label>
                <div class="col-lg-9">
                  <input type="date" class="form-control" id="end_date" value="">
                </div>
              </div>
              <!--Category-->
              <div class="form-group">
                <label for="category" class="col-lg-2 control-label">Category</label>
                <div class="col-lg-9">
                  <input type="text" class="form-control" id="category" placeholder="Festival">
                </div>
              </div>
              <!--Category-->
              <div class="form-group">
                <label for="featured" class="col-lg-2 control-label">Featured</label>
                <div class="col-lg-9">
                  <select class="form-control" id="featured">
                    <option>True</option>
                    <option>False</option>
                  </select>
                </div>
              </div>
                <!--Update/Delete BTNs-->
                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button class="btn btn-primary">Update</button>
                    <button class="btn btn-danger">Delete</button>
                  </div>
                </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>






  </div>   <!--End container-->


  <!--All scripts bundled-->
  <script src="app.js"></script>
</body>
</html>
